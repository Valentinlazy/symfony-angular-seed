<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Profile page
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Profile page</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-body">
            <form ng-submit="submit()">
                <div class="form-group has-feedback">
                    <label>Full Name</label>
                    <input type="text" class="form-control" placeholder="Full Name" autocomplete="off" ng-model="model.fullName">
                </div>
                <div class="form-group has-feedback">
                    <label>Phone</label>
                    <input type="text" class="form-control" placeholder="Phone" autocomplete="off" ng-model="model.phone">
                </div>
                <div class="form-group has-feedback">
                    <label>Password</label>
                    <input type="text" class="form-control" placeholder="Password" autocomplete="off" ng-model="model.password">
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <p class="text-danger" ng-if="formErrors">{{formErrors}}</p>
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Save</button>
                    </div><!-- /.col -->
                </div>
            </form>
        </div>
    </div>
</section><!-- /.content -->
