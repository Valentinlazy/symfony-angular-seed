<div class="wrapper">
  <header class="main-header">
    <!-- Logo -->
    <a href="/" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>CB</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Callback</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button" ng-click="toggleSidebar()">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu" ng-class="{open:toggle}">
            <a href="#" class="dropdown-toggle" ng-click="toggle=!toggle">
              <span class="hidden-xs">{{user.fullName}}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-right">
                  <a ui-sref="login" ng-click="signout()" class="btn btn-default btn-flat">Выйти</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <aside class="main-sidebar">
    <!-- sidebar -->
    <section class="sidebar">
      <!-- sidebar menu: -->
      <ul class="sidebar-menu">
        <li class="header">Навигация</li>
        <li ui-sref-active="active">
          <a ui-sref="dashboard.profile">
            <i class="fa fa-dashboard"></i> <span>Профиль</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
  <div class="content-wrapper">
    <ui-view></ui-view>
  </div>
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 0.0.1
    </div>
    <strong>Copyright © 2015 <a href="http://rozumsoft.by">RozumSoft</a>.</strong> All rights reserved.
  </footer>
</div>
